<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive & Interactive Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to My Responsive Site</h1>
  </header>

  <section class="carousel">
    <h2>Image Carousel</h2>
    <div class="carousel-container">
      <img src="https://picsum.photos/500?1" class="carousel-img" />
      <button onclick="prevImage()">⬅️</button>
      <button onclick="nextImage()">➡️</button>
    </div>
  </section>

  <section class="quiz">
    <h2>Quick Quiz</h2>
    <p id="question">Loading question...</p>
    <button onclick="checkAnswer(true)">True</button>
    <button onclick="checkAnswer(false)">False</button>
    <p id="result"></p>
  </section>

  <section class="api">
    <h2>Random Joke (API)</h2>
    <button onclick="getJoke()">Get Joke</button>
    <p id="joke"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
